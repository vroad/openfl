language: c++

before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1280x1024x32 -extension GLX"
  - "export AUDIODEV=null"
  - sudo add-apt-repository ppa:eyecreate/haxe -y
  - sudo apt-get update

install:
  - sudo apt-get install haxe -y --force-yes
  - sudo apt-get install g++-multilib gcc-multilib
  - sudo apt-get install mesa-common-dev libgl1-mesa-dev libglu1-mesa-dev -y
  - mkdir ~/haxelib
  - haxelib setup ~/haxelib
  - git clone --recursive https://github.com/openfl/lime ~/lime --depth 1
  - haxelib dev lime ~/lime
  - git clone --recursive https://github.com/haxenme/nme ~/nme --depth 1
  - haxelib dev nme ~/nme
  - git clone --recursive https://github.com/haxenme/nme-dev ~/nme-dev --depth 1
  - haxelib dev nme-dev ~/nme-dev
  #- haxelib install hxcpp
  - git clone --recursive https://github.com/haxefoundation/hxcpp ~/hxcpp --depth 1
  - haxelib dev hxcpp ~/hxcpp
  - haxelib install format
  - haxelib install svg
  - haxelib install dox
  - haxelib install mlib
  - haxelib install mcover
  - haxelib install hamcrest
  - git clone https://github.com/jgranick/MassiveUnit ~/munit --depth 1
  - haxelib dev munit ~/munit/src
  - haxelib dev openfl $(pwd)
  - cd ~/munit/tool
  - haxe build.hxml
  - cd ~/hxcpp/project
  - haxelib run hxcpp Build.xml -Dlinux -DHXCPP_M64
  - haxelib run hxcpp Build.xml -Dlinux -Dstatic_link -DHXCPP_M64
  - haxelib run lime rebuild lime linux -release -64 -nocffi
  - cd ~/nme-dev/project
  - neko build.n linux
  - haxelib run lime rebuild lime linux -release -64 -Dlegacy -nocffi
  - haxelib run lime rebuild tools

before_script:
  - cd $TRAVIS_BUILD_DIR/tests

script:
  - haxelib run munit test -as3 -norun
  - haxelib run munit test -browser phantomjs
  - haxelib run lime test linux
  - cd $TRAVIS_BUILD_DIR/documentation
  - haxe build.hxml

